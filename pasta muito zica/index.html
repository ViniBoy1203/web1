<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplos de Elementos em HTML </title>
</head>
<body>
    
    <!--Titulo principal da pagina-->
    <h1> Exemplos de Elementos em HTML </h1>

    <h2>Elementos multimidias </h2>
    <!-- Imagem-->
     <img src="4.webp" alt="Pc Gamer muito foda rodando lolzin" width="300" height="200">

     <!-- Vídeo-->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/VEOCWnmpYZI?si=g91-NW_CY3N8YGfE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <video controls>
        <source src="ibere.mp4" type="video/mp4">
    </video>

    <!-- Audio -->
     <audio controls>
        <source src="ibere2.mp3" type="audio/mp3">
     </audio>

     <!-- tabelas -->
      <h2> Tabelas </h2>
      <table border="51">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Desenvolvedor</td>
            </tr>
            <tr>
                <td>guilherme</td>
                <td>69</td>
                <td>Professor</td>
            </tr>

        </tbody>
        
      </table>

      <!--Formularios-->
      <h2> Formularios </h2>

      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Renekton Full AP" required>
        <label type="password">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="123456">
        <label>
            <input type="checkbox" id="check" name="check" value="email">
            Notificação por email
        </label>
        <p>Genero</p>
        <label>
            <input type="radio" name="Genero" value="Masculino">
            Masculino
        </label>
        <label>
            <input type="radio" name="Genero" value="Feminino">
            Feminino
        </label>
        <label>
            <input type="radio" name="Genero" value="Outro">
            helicoptero de combate
        </label>
        <button type="submit">Enviar</button>

      </form>

</body>
</html>
