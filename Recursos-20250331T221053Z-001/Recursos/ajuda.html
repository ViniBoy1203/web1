            <h1>Ajuda</h1>
            <h2>Perguntas Frequentes</h2>
            <div class="accordion" id="faqAccordion">
                <div class="card" style="background-color: #181818;">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
