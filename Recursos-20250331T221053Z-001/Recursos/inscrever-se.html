<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrever-se - Spotify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <style>
        body { background-color: #121212; color: #fff; }
        .navbar-transparente { background-color: #000; }
        .form-container { padding: 100px 20px; text-align: center; }
        .form-container form { max-width: 400px; margin: 0 auto; }
        .btn-custom { background-color: #1db954; color: #fff; }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="./imagens/spotify.svg" width="142" alt="Spotify Logo"/>
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <i class="fas fa-bars text-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="premium.html" class="nav-link">Premium</a></li>
                        <li class="nav-item"><a href="ajuda.html" class="nav-link">Ajuda</a></li>
                        <li class="nav-item"><a href="baixar.html" class="nav-link">Baixar</a></li>
                        <li class="nav-item divisor"></li>
                        <li class="nav-item"><a href="inscrever-se.html" class="nav-link">Inscrever-se</a></li>
                        <li class="nav-item"><a href="entrar.html" class="nav-link">Entrar</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="form-container">
        <h1>Inscrever-se no Spotify</h1>
        <form id="signupForm" onsubmit="return validateSignup()">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-custom btn-lg">Inscrever-se</button>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        function validateSignup() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return false;
            }
            alert('Inscrição realizada com sucesso!'); // Simulação de sucesso
            return false; // Impede o envio real do formulário
        }
    </script>
</body>
</html>
